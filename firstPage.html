	<script>

	$(document).ready(function(){
		var el = $('#timing');
		var i=9;
		var interval = setInterval(function(){
			el.html(i);
			console.log(i);
			i--;
			if(i<0){
				clearInterval(interval);
			}
		}, 1000);
	});
	</script>
